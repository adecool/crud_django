{% extends 'base.html' %}

{% block content %}
    <h2 id="kon">
    {% for post in object_list %}
        <div class='post-entry'>
            <h2><a href="{% url 'post_detail' post.pk %}">{{post.title}}</a></h2>
            <p>{{post.body}}</p>
        </div><br><br><br>
    {% endfor %}    
{% endblock content %}
